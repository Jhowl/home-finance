version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: home_financial_db
    environment:
      POSTGRES_DB: home_financial
      POSTGRES_USER: home_user
      POSTGRES_PASSWORD: home_pass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./src/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  api:
    build: .
    container_name: home_financial_api
    environment:
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: home_financial
      DB_USER: home_user
      DB_PASSWORD: home_pass
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  db_data:
